<ion-header>

  <ion-navbar class="header"  hideBackButton>
    <ion-title class="text">ASK</ion-title>
    <ion-icon (click)="bakcToPage()"  class="back" name="ios-arrow-back-outline"></ion-icon>
    <ion-icon (click)="goToSetting()" class="setting" name="settings"></ion-icon>
  </ion-navbar>
</ion-header>


<ion-content >
      <span class="search-section">
          <ion-searchbar
            placeholder="Nom participant"
            [(ngModel)]="myInput"
            (ionInput)="onInput($event)"
            (ionCancel)="onCancel($event)">
        </ion-searchbar>
     </span>
  
      <ion-img (click)=" goToChoosePage()" class="ni-img1" src="../../assets/imgs/rss.png"></ion-img>
 

     <p class="button-section">
      <ion-item>
        <ion-label class="label">Dur√©e : 12h00</ion-label>
      </ion-item>
        <button ion-button class="btn btngreen">START/STOP</button>
      
     </p>
     <p class="button-section button-section2">
      <ion-item>
        <ion-label class="label label2">Reste 10h35:00</ion-label>
      </ion-item>
        <button ion-button class="btn btngreen">PLAY/PAUSE</button>
      
     </p>
     <p  (click)=" goToAddtimePage()"class="textred ni-textred">Add time?</p>

     <button ion-button class="btn">257 CONNECTES</button>

     <!--slider-->
    <p class="slider-container">
      <ion-slides  [pager]="true" [slidesPerView]="3">
          <ion-slide>
            <ion-img  class="ni-img ni-center" src="../../assets/imgs/nom.png"></ion-img>
            <h6>Nom</h6>
          </ion-slide>
          <ion-slide>
              <ion-img  class="ni-img ni-center " src="../../assets/imgs/nom.png"></ion-img>
              <h6>Nom</h6>
          </ion-slide>
          <ion-slide>
              <ion-img  class="ni-img ni-center " src="../../assets/imgs/nom.png"></ion-img>
              <h6>Nom</h6>
          </ion-slide>
          <button (click)="this.Slides.slidePrev()" class="backBtn"> 
            <ion-icon name="ios-arrow-back"></ion-icon> 
          </button>
          <button (click)="this.Slides.slidePrev()" class="backBtn"> 
            <ion-icon name="ios-arrow-back"></ion-icon> 
          </button>
          <button> 
            <ion-icon  (click)="goToChoosePage()" class="checkmark ni-checkmark" name="checkmark"></ion-icon>
          </button>
      </ion-slides>
     </p>
     <button ion-button class="btn">Ajouter participant</button>

</ion-content>
