<ion-header>

    <ion-navbar class="header"  hideBackButton>
        <ion-title class="text">WHERE CAN I HIT ?</ion-title>
        <ion-icon (click)="goToProfile()" class="setting"  name="settings"></ion-icon>
      </ion-navbar>
    
</ion-header>


<ion-content class="map">
  

    <span class="search-section">
        <ion-searchbar
          placeholder="Nom participant"
          [(ngModel)]="myInput"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)">
      </ion-searchbar>
   </span>
   <span class="ni-img" >
      <ion-img class="network-img" src="../../assets/imgs/network.png" ></ion-img>
     </span>   

   <button ion-button class="ni-button" (click)="goToNomprofilePage()">Code jeux : Ex 5690</button>
   <div #map_canvas id="map_canvas"></div>
</ion-content>
<ion-footer>
    <ion-toolbar>
     
      <ion-grid class="filter-block">
        <ion-row>
          <ion-col>
            <h3 (click)="asklive()" class="lbl">ASK</h3>
          </ion-col>
          <ion-col>
            <ion-icon (click)="goToHitsupListPage()" class="icon1" name="ios-list"></ion-icon>
          </ion-col>
          <ion-col>
            <img class="imgg"src="../../assets/imgs/location.png">
          </ion-col>
          <ion-col>
            <h3 class="lbl" (click)="goToHitsupList2Page()">HIT</h3>
          </ion-col>
          <ion-col>
            <ion-icon class="icon2" name="logo-usd"></ion-icon>
          </ion-col>
        </ion-row>    
        </ion-grid>
    </ion-toolbar>
  </ion-footer>
